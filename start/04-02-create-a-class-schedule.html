  <title>Create A Class Schedule</title>

<body>

          <th>AG12</th>

        <tr>
          <th>Euro history</th>
          <th>Brown</th>
          <th>RH9</th>
          <th>TR</th>
          <th>10:00 to 12:00</th>
        </tr>
        <tr>
          <th>Calculus 2</th>
          <th>Simon</th>
          <th>RB255</th>
          <th>F</th>
          <th>17:00 to 20:00</th>
        </tr>
        <tr>
          <th>French</th>
          <th>McGinness</th>
          <th>AG9</th>
          <th>MWF</th>
          <th>11:30 to 12:50</th>
        </tr>
        <tr>
          <th>Computer Science</th>
          <th>Rogers</th>
          <th>RB12</th>
          <th>TRF</th>

        </tr>

      </tbody>
    </table>

</html>
