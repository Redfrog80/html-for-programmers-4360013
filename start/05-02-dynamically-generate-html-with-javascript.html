<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamically Generate HTML Elements With JavaScript</title>
</head>

<body>
  <!-- Generate this for each node
  <div>
    <img src="" alt="">
    <h3></h3>
    <p><a href=""></a></p>
    <button></button>
  </div> -->
  <div class="wrapper"></div>

  <script>
    const socials = [
      {
        name: 'Mai Sarabia',
        city: 'Berlin',
        country: 'Germany',
        avatar: '../assets/avatar-1.png'
      },
      {
        name: 'Elsa Johansson',
        city: 'Oslo',
        country: 'Norway',
        avatar: '../assets/avatar-2.png'
      },
      {
        name: 'Shonda Green',
        city: 'San Francisco',
        country: 'USA',
        avatar: '../assets/avatar-3.png'
      },
      {
        name: 'Daniel Nagy',
        city: 'Budapest',
        country: 'Hungary',
        avatar: '../assets/avatar-4.png'
      }

    ];

    const wrapper = document.querySelector('.wrapper');

    socials.forEach(user => {
      let socialWrapper = document.createElement('div');
      socialWrapper.style = 'border: 1px solid black';

      let avatar = document.createElement('img');
      avatar.src = user.avatar;
      avatar.alt = user.name;
      socialWrapper.appendChild(avatar);

      let username = document.createElement('h3');
      username.innerText = user.name;
      socialWrapper.appendChild(username);

      let loc = document.createElement('p');
      loc.innerText = user.country;
      socialWrapper.appendChild(loc);

      let locLink = document.createElement('a');
      locLink.src = '#'
      locLink.appendChild(document.createTextNode(`${user.city}, `));
      loc.prepend(locLink);

      let btn = document.createElement('button');
      btn.type = "button";
      btn.innerText = "Add Friend";
      socialWrapper.append(btn);

      wrapper.appendChild(socialWrapper);
    });

  </script>
</body>

</html>
